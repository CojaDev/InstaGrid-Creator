<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Post Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/dom-to-image@2.6.0/dist/dom-to-image.min.js"></script>
</head>
<body>

    <div class="container">
        <header>
            <h1>InstaGrid Creator</h1>
            <p class="subtitle">Craft multi-image posts with ease</p>
        </header>
        <main>
            <div class="controls">
                <div class="image-inputs">
                    <label class="file-input">
                        <input type="file" id="imageUpload" accept="image/*" multiple>
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="17 8 12 3 7 8"></polyline><line x1="12" y1="3" x2="12" y2="15"></line></svg>
                        Choose images
                    </label>
                </div>
                <span class="stext">Max 4 images!!</span>
                <div id="selectedImages"></div>
                <div class="layout-options image-options">
                    <h3 class="rtext">Number of Images</h3>
                    <div class="radio-group">
                        <label class="image-option">
                            <input type="radio" name="imageCount" value="2">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="18" height="18" x="3" y="3" rx="2"/><path d="M12 3v18"/></svg>
                            <span>2</span>
                        </label>
                        <label class="image-option">
                            <input type="radio" name="imageCount" value="3" checked>
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="18" height="18" x="3" y="3" rx="2"/><path d="M3 9h18"/><path d="M3 15h18"/></svg>
                            <span>3</span>
                        </label>
                        <label class="image-option">
                            <input type="radio" name="imageCount" value="4">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="18" height="18" x="3" y="3" rx="2"/><path d="M3 12h18"/><path d="M12 3v18"/></svg>
                            <span>4</span>
                        </label>
                    </div>
                </div>
                <div id="threeImagesLayout" class="layout-options layout-option">
                    <h3>3 Images Layout</h3>
                    <div class="radio-group">
                        <label>
                            <input type="radio" name="threeLayout" value="2-1" checked>
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="18" height="18" x="3" y="3" rx="2"/><path d="M3 15h18"/><path d="M12 3v12"/></svg>
                            <span>2-1</span>
                        </label>
                        <label>
                            <input type="radio" name="threeLayout" value="1-2">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="18" height="18" x="3" y="3" rx="2"/><path d="M3 9h18"/><path d="M12 9v12"/></svg>
                          
                            <span>1-2</span>
                        </label>
                        <label>
                            <input type="radio" name="threeLayout" value="2-1-vertical">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <rect width="18" height="18" x="3" y="3" rx="2"/>
                                <path d="M15 3v18"/>
                                <path d="M3 12h12"/>
                            </svg>
                            
                            <span>2L</span>
                        </label>
                        <label>
                            <input type="radio" name="threeLayout" value="1-2-vertical">
                    
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <rect width="18" height="18" x="3" y="3" rx="2"/>
                                <path d="M9 3v18"/>
                                <path d="M9 12h12"/>
                            </svg>
                            
                            <span>2R</span>
                        </label>
                    </div>
                </div>
                <label id="layoutLabel" class="toggle-switch layout-option">
                    <input type="checkbox" id="verticalLayout">
                    <span class="slider"></span>
                    <span class="label-text">Vertical layout</span>
                </label>
                <div class="slider-container layout-option">
                    <label for="gapSlider">Gap between images: <span id="gapValue">10</span>px</label>
                    <input type="range" id="gapSlider" min="0" max="50" value="10">
                </div>
                <div class="color-picker-container layout-option">
                    <label for="gapColor">Gap color:</label>
                    <input type="color" id="gapColor" value="#ffffff">
                </div>
                <button id="saveButton">Generate Instagram Post</button>
            </div>
            <div class="post-preview">
                <div class="post-header">
                    <img src="placeholder.png" alt="Profile Picture" class="profile-picture">
                    <div class="post-info">
                        <span class="username">your_username</span>
                        <span class="location">Your Location</span>
                    </div>
                    <svg class="more-options" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="1"/><circle cx="12" cy="5" r="1"/><circle cx="12" cy="19" r="1"/></svg>
                </div>
                <div id="album" class="album">
                    <!-- Images will be added dynamically -->
                </div>
                <div class="post-actions">
                    <div class="action-buttons">
                        <svg class="action-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path></svg>
                        <svg class="action-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"></path></svg>
                        <svg class="action-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                    </div>
                    <svg class="action-icon bookmark" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"></path></svg>
                </div>
                <div class="post-likes">7,548 likes</div>
                <div class="post-caption">
                    <span class="username">your_username</span> Your caption goes here...
                </div>
                <div class="post-comments">View all 56 comments</div>
                <div class="post-time">2 HOURS AGO</div>
            </div>
        </main>
    </div>
    <div class="background-animation"></div>
    <script src="script.js"></script>
</body>
</html>
